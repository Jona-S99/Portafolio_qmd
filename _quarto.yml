# Tipo de proyecto
project:
  type: website


# Configuraciones generales
website:
  title: "Jonatan Salazar"
  description: "Esto es aa"
  favicon: ./images/logo_portafolio.png

  # Barra de navegacion
  navbar:
    title: false
    pinned: true
    logo: ./images/logo_portafolio.png
    left:
      - href: index.qmd
        text: Portafolio
      - text: Proyectos
        href: proyectos.qmd
    right:
      - icon: code-slash
        href: https://github.com/
        aria-label: GitHub

  # Herramienta de busqueda
